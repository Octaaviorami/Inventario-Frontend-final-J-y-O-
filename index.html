<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Inventarios - Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 25px;
            max-width: 380px;
            width: 90%;
            text-align: center;
            margin: 0;
        }

        .login-container h1 {
            color: #333;
            margin-bottom: 6px;
            font-size: 22px;
            font-weight: 600;
        }

        .login-sub {
            color: #666;
            margin-bottom: 18px;
            font-size: 12px;
        }

        .login-form-unique {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .login-form-unique label {
            text-align: left;
            color: #333;
            font-weight: 500;
            font-size: 13px;
        }

        .login-form-unique input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 13px;
            background: #fff;
            transition: border-color 0.3s;
        }

        .login-form-unique input:focus {
            outline: none;
            border-color: #007bff;
        }

        .password-field-container {
            position: relative;
        }

        .password-toggle-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 14px;
        }

        .login-form-unique button[type="submit"] {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 8px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-form-unique button[type="submit"]:hover {
            background: #0056b3;
        }

        .login-info {
            margin-top: 15px;
            color: #666;
            font-size: 11px;
            line-height: 1.3;
        }

        .clear-btn {
            background: #6c757d !important;
            color: white;
            border: none;
            padding: 8px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 8px;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Login Container -->
    <div class="login-container" id="login-container">
        <h1>Bienvenido al Sistema de Gestión de Inventarios</h1>
        <p class="login-sub">Inicia sesión para acceder al sistema de gestión de inventarios</p>
        <form id="login-form" class="login-form-unique">
            <label for="login-email">Correo Electrónico</label>
            <input type="email" id="login-email" placeholder="correo@ejemplo.com" required>
            <label for="login-password">Contraseña</label>
            <div class="password-field-container">
                <input type="password" id="login-password" placeholder="Contraseña" required>
                <button type="button" class="password-toggle-btn" id="login-password-toggle">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            <button type="submit">Iniciar sesión</button>
        </form>
        <p class="login-info">* Demo: Admin (admin@demo.com/admin123) | Empleado (empleado@demo.com/empleado123)</p>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
